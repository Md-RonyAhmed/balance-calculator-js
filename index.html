<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fav icon -->
    <link rel="shortcut icon" href="image/calculator.png" type="image/x-icon" />
    <title>Balance Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-5xl font-bold text-[#31A5AC] text-center font-mono mt-4">
      Balance Calculator <i class="fa-solid fa-file-invoice-dollar"></i>
    </h1>
    <!-- main section -->
    <main class="container w-5/6 mx-auto mt-8">
      <section class="mb-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 h-fit sm:h-screen">
          <div>
            <img
              class="rounded h-fit sm:h-screen"
              src="image/calculate.jpg"
              alt="calculate"
            />
          </div>
          <div class="bg-[#F8F8F8] p-4 rounded h-fit sm:h-screen">
            <!-- income  -->
            <h1 class="text-2xl text-center font-bold mb-4">Income</h1>
            <label for="text"
              >Income:
              <input
                class="p-1 border w-3/4 rounded ml-2 bg-[#dcdcdc] focus:bg-white mx-auto"
                type="text"
                id="income-input"
                placeholder="$00"
              />
            </label>
            <!-- expenses -->
            <h1 class="text-2xl text-center font-bold my-4">Expenses</h1>
            <div class="mb-4">
              <label for="text" class="ml-4"
                >Food:
                <input
                  class="p-1 border w-3/4 rounded ml-2 bg-[#dcdcdc] focus:bg-white mx-auto"
                  type="text"
                  id="food-input"
                  placeholder="$00"
                />
              </label>
            </div>
            <div class="mb-4">
              <label for="text" class="ml-5"
                >Rent:
                <input
                  class="p-1 border w-3/4 rounded ml-2 bg-[#dcdcdc] focus:bg-white mx-auto"
                  type="text"
                  id="rent-input"
                  placeholder="$00"
                />
              </label>
            </div>
            <div class="mb-4">
              <label for="text"
                >Clothes:
                <input
                  class="p-1 border w-3/4 rounded ml-2 bg-[#dcdcdc] focus:bg-white mx-auto"
                  type="text"
                  id="cloth-input"
                  placeholder="$00"
                />
              </label>
            </div>
            <!-- calculate total  -->
            <div class="text-center my-6">
              <button
                id="calculate-btn"
                class="bg-[#59A5FF] px-6 rounded py-2 text-white font-medium"
              >
                Calculate
              </button>
              <h1 class="text-2xl text-center font-bold my-4">
                Total Expenses: $<span id="total-expense">00</span>
              </h1>
              <h1 class="text-2xl text-center font-bold my-4">
                Balance: $<span id="balance-amount">00</span>
              </h1>
            </div>
            <div class="my-4 text-center">
              <label for="text" class="ml-5"
                >Save:
                <input
                  class="p-2 border w-1/4 rounded ml-2 bg-[#dcdcdc] focus:bg-white"
                  type="text"
                  id="save-input"
                  placeholder="00"
                />
                <span>%</span>
              </label>
              <button
                id="save-btn"
                class="bg-[#59A5FF] px-6 mx-4 rounded py-2 text-white font-medium"
              >
                Save
              </button>
            </div>
            <div>
              <h1 class="text-2xl text-center font-bold my-2">
                Saving Amount: $<span id="saving-amount">00</span>
              </h1>
              <h1 class="text-2xl text-center font-bold mb-4">
                Remaining Balance: $<span id="remaining-balance">00</span>
              </h1>
            </div>
          </div>
        </div>
      </section>
      <!-- error section  -->
      <section class="pb-8">
        <p
          id="notify-success"
          class="bg-green-400 w-1/2 hidden sm:mr-16 sm:hidden mx-auto px-6 py-2 rounded text-white font-medium"
        >
          ✅ Successfully calculated your balance...
        </p>
        <p
          id="notify-fail"
          class="bg-red-400 w-1/2 mx-auto m-6 sm:ml-16 hidden sm:hidden px-6 py-2 rounded text-white font-medium"
        >
          ❌ Can't submit null values and negative values...Please try again.
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
